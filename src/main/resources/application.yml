server:
  port: 7001

spring:
  datasource:
    url: jdbc:h2:mem:interior;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true
  h2:
    console:
      enabled: true
      path: /h2

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger
